# spring.application.name=apiDadosH2

# CONFIGURAÇÕES DO BANCO H2 ====================================================

# Se conectar com um banco h2 na memoria chamado "meubanco"
# É essa url que precisa colocar no JDBC URL (lá no console web)
spring.datasource.url=jdbc:h2:mem:meubanco
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#Configuração JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console